display_private = true
format = '[$symbol$version](flamingo) '
symbol = "ï’‡ "

[fill]
style = 'green'
symbol = " "
disabled = false


[status]
# '[\[$symbol$common_meaning$signal_name$maybe_int\]]($style) '
format = '$symbol'
symbol = '[â—\($status\)](red) '
