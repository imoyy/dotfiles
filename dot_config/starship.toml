"$schema" = 'https://starship.rs/config-schema.json'
add_newline = true
# palette= "catppuccin_mocha"
palette = "tailwind"
format = """
$os\
$status\
$directory\
$git_state\
$lua\
$bun\
$deno\
$nodejs\
$java\
$gradle\
$ruby\
$package\
$docker_context\
$fill\
$git_branch\
$git_commit\
$git_metrics\
